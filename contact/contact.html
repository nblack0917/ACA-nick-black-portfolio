<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./contact_style.css">
  <title>Contact Me</title>
</head>
  <body>
    <header>
        <nav>
          <div class="nav-items">
            <div class="navbox1">
              <a href="../index.html">Home</a>
              <a href="../resume/resume.html">Resume</a>
            </div>
            <div class="center-logo">
              NB
            </div>
            <div class="navbox2">
              <a href="../about/about.html">About</a>
              <a href="https://medium.com/@nickablack" target="_blank">Blog</a>
            </div>
          </div>
          </nav>
    </header>
    <main>
      <h1>Contact Me</h1>
      
      <form action="results.html" method="get"></form>
        <section class="form-section">
          <div class="form-box-1">
            <div>
              <label for="name">Name</label><br>
              <input type="text" name="name" id="name" >
            </div>
            <div>
              <label for="email">Email</label><br>
              <input type="email" name="email" id="email" >
            </div>
            <div>
              <label for="comments">Comments or Message</label><br>
              <textarea id="comments" name="comments"></textarea>
            </div>
            <div>
              Do you want to be contacted?
              <div>
                <label for="yes_contact">Yes</label>
                <input type="radio" name="contacted" id="yes_contact" value="yes_contact">
              </div>
              <div>
                <label for="no_contact">No</label>
                <input type="radio" name="contacted" id="no_contact" value="no_contact">
              </div>
            </div>
          </div>
          <div class="form-box-2">
            <div>
              How did you hear about me?
              <div>
                <label for="Classmate">Classmate</label>
                <input type="checkbox" name="classmate" id="classmate">
              </div>
              <div>
                <label for="resume">Resume Submission</label>
                <input type="checkbox" name="resume" id="resume">
              </div>
              <div>
                <label for="linkedin">LinkedIn</label>
                <input type="checkbox" name="linkedin" id="linkedin">
              </div>
              <div>
                <label for="aca">Coding Academy Rec</label>
                <input type="checkbox" name="aca" id="aca">
              </div>
            </div>
            <div>
                <div>
                  <label for="yes_birthday">Would you like a message on your birthday?</label>
                  <input type="checkbox" name="yes_birthday" id="yes_birthday">
                </div>
                <div>
                  <label for="date">Birthdate</label>
                  <input type="date" name="date" id="date" min="1930-01-01" max="2040-12-31">
                </div>
              </div>
          </div>
        </section>
      </form>
    </main>
    <footer>
      <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo" alt="austin coding academy logo">
      <a class="small-text" href="https://austincodingacademy.com/">Â© Austin Coding Academy</a>
    </footer>
  </body>
</html>
