<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="resume_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="grid_box">
            <img src="steveJackson.jpg" alt="Steve Jackson" class="portrait">
            <section class="name">
                <h1>STEVE<br>JACKSON</h1>
            </section>
            <section class="job_title">
                <h2>Board Game Designer</h2>
            </section>
            <div class="line_containter">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="contact_box">
                <h3>Contact</h3>
                <div class="contact_line_containter">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                    <div class="contact_item">
                    <a href="mailto:sj@sjgames.com" class="site_link">
                        <img src="./icons/email.svg" alt="email"><br>
                        sj@sjgames.com
                    </a>
                </div>
                <div class="contact_item">
                    <img src="./icons/phone.svg" alt="phone">
                    <p>512-447-7866</p>
                </div>
                <div class="contact_item">
                    <img src="./icons/address.svg" alt="address">
                    <p>Steve Jackson Games<br>
                        PO Box 18957<br>
                        Austin, TX 78760</p>
                </div>
                <div class="contact_item">
                    <a href="http://www.sjgames.com/" class="site_link"><img src="./icons/website.svg" alt="website"><br>
                    sjgames.com</a>
                </div>
            </div>
            <div class="column_boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

        </section>
        
    </main>
</body>
</html>
